<section class="d-flex justify-content-center align-items-center" id="formacion academica">
    <div class="card" id="container"> 
        <div class="my-3 d-flex justify-content-between align-items-baseline flex-wrap" data-aos="fade-right" data-aos-duration="600" data-aos-easing="ease-in-out">
            <h3><strong>Formación Académica</strong></h3>              
        </div>
        <app-formacion-academica-item            
              *ngFor="let formacion of formaciones; let i = index"
              [formacion]="formacion"
              [i]="i"
              [showAllItems]="showAllItems"
              class="w-100"                                                                
          > 
          </app-formacion-academica-item> 
          <div class="text-center" data-aos="fade-right" data-aos-duration="600" data-aos-easing="ease-in-out" >
            <button id="show-more-button" (click)="toggleShowAllItems()" class="btn" >
                <div *ngIf="!showAllItems">
                    <p class="m-0">Mostrar más</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-chevron-compact-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z"/>
                    </svg>
                </div>
                <div *ngIf="showAllItems">
                    <p  class="m-0">Mostrar menos</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-chevron-compact-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M7.776 5.553a.5.5 0 0 1 .448 0l6 3a.5.5 0 1 1-.448.894L8 6.56 2.224 9.447a.5.5 0 1 1-.448-.894l6-3z"/>
                    </svg>
                </div>              
            </button>
          </div>
         
    </div>         
</section>
